{% extends 'base.html' %}
{% load bootstrap3 %}
{% block html_title %}
    Internal Login
{% endblock %}
{% block content %}
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <h1>
        Internal Login
      </h1>
      <div class='well'>
        <form id='login_form' action='{% url 'login' %}' name='login_form' method='post'>
          {% csrf_token %}
          <input type='hidden' name='next' value='{{ next }}' />
          {% bootstrap_form form %}
          {% buttons %}
            <button class='btn btn-primary' type='submit'>
              {% bootstrap_icon "user" %}&nbsp;&nbsp;&nbsp;Login
            </button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
<script type='text/javascript'>
// <![CDATA[
    document.login_form.username.focus();
// ]]>
</script>
{% endblock %}
